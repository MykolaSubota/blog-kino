<header class="masthead" style="background-image: url('assets/img/header.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>
                        Contact Us
                    </h1>
                </div>
            </div>
        </div>
    </div>
</header>
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>
                    If you have any questions or comments about MovieBlog please do not hesitate to contact us
                </p>
                <div class="my-5">
                    <form>
                        <div class="form-floating">
                            <input class="form-control" type="text" placeholder="Enter your name..."/>
                            <label>
                                Name
                            </label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="email" placeholder="Enter your email..."/>
                            <label>
                                Email address
                            </label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="tel" placeholder="Enter your phone number..."/>
                            <label>
                                Phone Number
                            </label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Enter your message here..."
                                      style="height: 12rem"></textarea>
                            <label>
                                Message
                            </label>
                        </div>
                        <br/>
                        <button class="btn btn-primary text-uppercase">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
